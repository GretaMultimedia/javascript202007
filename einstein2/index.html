        function changeImg(){
            
            let image=document.querySelector("img#einsteinImg");
            let btn=document.querySelector("button#switchBtn");
            
            if (image.src.indexOf("normal.jpg") > -1) {
            
                image.src="imgs/langue.jpg";
                btn.innerHTML="Range ça malpoli !!!";
                btn.style.backgroundColor="red";
                
            }
            else{
                image.src="imgs/normal.jpg";

                btn.style.backgroundColor="green";
            }
        }
