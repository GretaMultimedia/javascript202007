<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenements</title>
    
    
    <script>

    
        var afficherTxt=function(evt){
                    window.alert(evt.target.innerHTML);   
        }
        
        var init=function(){
              document.querySelector("ul").addEventListener("click",afficherTxt);
        }
        
        
        
        addEventListener("DOMContentLoaded",init);
        
        
    </script>

    
</head>

<body>
    
  
    <ul>
        <li>element 1</li>
        <li>element 2</li>
        <li>element 3</li>
        <li>element 4</li>
        <li>element 5</li>
        <li>element 6</li>
    </ul>
    
    
    
</body>
</html>
